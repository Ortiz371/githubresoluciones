<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Exacto de Resoluciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
            color: white;
            min-height: 100vh;
        }
        .search-container {
            max-width: 100%;
            margin: 0 auto 30px;
        }
        .search-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-filters {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filter-group {
            min-width: 250px;
            text-align: center;
        }
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        #searchTerm {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #fff;
            background-color: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        #searchType, #yearFilter {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #fff;
            background-color: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        option {
            background-color: #004d7a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255,255,255,0.1);
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th {
            background-color: rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
        }
        tr:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .pdf-link {
            color: #006400;
            text-decoration: none;
            font-weight: bold;
        }
        .pdf-link:hover {
            text-decoration: underline;
            color: #004d00;
        }
        .no-results {
            padding: 20px;
            text-align: center;
            background-color: rgba(255,0,0,0.2);
            border-left: 4px solid red;
            margin-top: 20px;
            display: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .search-filters {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .filter-group {
                width: 100%;
                max-width: 300px;
            }
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

    <div class="search-container">
        <div class="search-header">
            <h1>Resoluciones de la Secretaría de Planeamiento Educativo</h1>

        <div class="search-filters">
            <div class="filter-group">
                <label for="searchType">Tipo de Búsqueda</label>
                <select id="searchType" onchange="updatePlaceholder()">
                    <option value="all">Búsqueda General</option>
                    <option value="resolucion">Por Resolución</option>
                    <option value="tema">Por Tema</option>
                    <option value="expediente">Por Expediente</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="searchTerm">Término de Búsqueda</label>
                <input type="text" id="searchTerm" placeholder="Buscar..." onkeyup="searchData()">
            </div>
            
            <div class="filter-group">
                <label for="yearFilter">Filtrar por Año</label>
                <select id="yearFilter" onchange="searchData()">
                    <option value="all">Todos los años</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
        
        <div id="noResults" class="no-results">No se encontraron resultados para su búsqueda.</div>

            </thead>

        </table>
    </div>

        // Función para actualizar el placeholder según el tipo de búsqueda
        function updatePlaceholder() {
            const searchType = document.getElementById('searchType').value;
            const searchTerm = document.getElementById('searchTerm');
            
            switch(searchType) {
                case 'resolucion':
                    searchTerm.placeholder = "Ej: R1 (búsqueda exacta)";
                    break;
                case 'tema':
                    searchTerm.placeholder = "Ej: CALENDARIO ESCOLAR";
                    break;
                case 'expediente':
                    searchTerm.placeholder = "Ej: EX-2024-001";
                    break;
                default:
                    searchTerm.placeholder = "Buscar en todos los campos...";
            }
            
            // Disparar búsqueda cuando se cambia el tipo
            searchData();
        }

        // Función para renderizar la tabla
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            } else {
                document.getElementById('noResults').style.display = 'none';
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Resolucion || 'N/A'}</td>
                    <td>${item.Codigo || 'N/A'}</td>
                    <td>${item.Expediente || 'N/A'}</td>
                    <td>${item.Tema_Caratula || 'Sin descripción disponible'}</td>
                    <td>
                        ${item.PDF ? 
                            `<a href="${item.PDF}" class="pdf-link" target="_blank">Ver PDF</a>` : 
                            'No disponible'}
                    </td>
                    <td>${item.Anio || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Función de búsqueda exacta
        function searchData() {
            const searchTerm = document.getElementById('searchTerm').value.toUpperCase();
            const searchType = document.getElementById('searchType').value;
            const selectedYear = document.getElementById('yearFilter').value;
            
            filteredResolutions = allResolutions.filter(item => {
                // Filtro por año
                const yearMatch = selectedYear === 'all' || (item.Anio && item.Anio.toString() === selectedYear);
                
                // Si no hay término de búsqueda, solo aplicar filtro de año
                if (!searchTerm) return yearMatch;
                
                // Filtro según el tipo de búsqueda seleccionado
                switch(searchType) {
                    case 'resolucion':
                        // Búsqueda EXACTA para resoluciones
                        return yearMatch && (item.Resolucion && item.Resolucion.toUpperCase() === searchTerm);
                    case 'tema':
                        // Búsqueda que contiene para temas
                        return yearMatch && (item.Tema_Caratula && item.Tema_Caratula.toUpperCase().includes(searchTerm));
                    case 'expediente':
                        // Búsqueda exacta para expedientes
                        return yearMatch && (item.Expediente && item.Expediente.toUpperCase() === searchTerm);
                    default: // Búsqueda general
                        return yearMatch && (
                            (item.Resolucion && item.Resolucion.toUpperCase().includes(searchTerm)) ||
                            (item.Codigo && item.Codigo.toUpperCase().includes(searchTerm)) ||
                            (item.Expediente && item.Expediente.toUpperCase().includes(searchTerm)) ||
                            (item.Tema_Caratula && item.Tema_Caratula.toUpperCase().includes(searchTerm))
                        );
                }
            });

            renderTable(filteredResolutions);
        }

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            renderTable(allResolutions);
            updatePlaceholder();
        });
    </script>
